<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz!</h1>
    </header>

    <section class="quiz-start">
        <div>
            <button id="start-btn">Start</button>
        </div>
    </section>
    <section id="quiz-questions">
        <div id="timer">
         <h2></h2>
        </div>
        <div id="question-text" class="clear">
            <h2></h2>
        </div>
    </section>
    <section id="quiz-answers" class="clear">
        <div id="answer-buttons">
            <button id="btn-a" class="btn">A</button>
            <button id="btn-b" class="btn">B</button>
            <button id="btn-c" class="btn">C</button>
            <button id="btn-d" class="btn">D</button>
        </div>
    </section>
    <section id="feedback">
        <div>
            <h2 id="feedback-text" class="clear"></h2>
        </div>
    </section>
    <section id="score-section">
        <div id="scoreboard" class="clear">
            <ul>
                
            </ul>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
